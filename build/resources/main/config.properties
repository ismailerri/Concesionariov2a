# Configuración de base de datos MySQL
jdbc.url=jdbc:mysql://localhost:3306
jdbc.usuario=root
jdbc.password=password

# Configuración de MongoDB
mongodb.uri=mongodb://localhost:27017
mongodb.database=concesionario
mongodb.collection=vehiculos

# Modo de persistencia
# true = usar implementación en memoria (para desarrollo y pruebas)
# false = usar implementaciones de base de datos
usar.memoria=true

# Nivel de log (INFO, WARNING, ERROR, DEBUG)
log.level=INFO

# Configuración de la interfaz de usuario
ui.theme=system
ui.language=es

# Configuración del parking
parking.size=9